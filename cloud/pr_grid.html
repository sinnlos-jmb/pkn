<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid table</title>
  <style>
  .grid-container {
  display: grid;
  grid-template-rows: auto;
  gap: 2px;
  padding: 2px;
  background-color: #f5f5f5;
}

.grid-header, .grid-row {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 2px;
}

.header-item {
  background-color: #333;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.grid-item {
  background-color: white;
  padding: 15px;
  border: 1px solid #ddd;
  text-align: center;
}

/* Optional: Add hover effect */
.grid-row:hover .grid-item {
  background-color: #f0f0f0;
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
  .grid-header, .grid-row {
    grid-template-columns: 1fr;
  }
  
  .header-item, .grid-item {
    text-align: left;
    padding: 10px;
  }
}
  </style>
  
</head>
<body>
<div class="grid-container">
  <!-- Header Row -->
  <div class="grid-header">
    <div class="header-item">add-remove</div>
    <div class="header-item">variedad</div>
    <div class="header-item">cantidad</div>
    <div class="header-item">vendedor</div>
    <div class="header-item">fecha</div>
  </div>

  <!-- Data Rows -->
  <div class="grid-row">
    <div class="grid-item">Row 1, Column 1</div>
    <div class="grid-item">Row 1, Column 2</div>
    <div class="grid-item">Row 1, Column 3</div>
    <div class="grid-item">Row 1, Column 4</div>
    <div class="grid-item">Row 1, Column 5</div>
  </div>

  <div class="grid-row">
    <div class="grid-item">Row 2, Column 1</div>
    <div class="grid-item">Row 2, Column 2</div>
    <div class="grid-item">Row 2, Column 3</div>
    <div class="grid-item">Row 2, Column 4</div>
    <div class="grid-item">Row 2, Column 5</div>
  </div>
</div>
</body>
</html>
